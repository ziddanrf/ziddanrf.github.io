<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>404 - Not Found</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      body {
        background-color: #0f0f0f;
        font-family: 'Courier New', monospace;
      }
      .glow-text {
        text-shadow: 0 0 10px #00f2ff, 0 0 20px #00f2ff;
      }
      .border-glow {
        box-shadow: 0 0 15px #00f2ff;
      }
      .flicker {
        animation: flicker 2s infinite;
      }
      @keyframes flicker {
        0% { opacity: 1; }
        50% { opacity: 0.8; }
        100% { opacity: 1; }
      }
    </style>
  </head>
  <body class="flex items-center justify-center h-screen text-white">
    <div class="text-center p-10 border border-gray-700 rounded-lg border-glow">
      <h1 class="text-8xl mb-4 glow-text flicker">404</h1>
      <p class="text-xl mb-4 uppercase tracking-widest">Page Not Found</p>
      <p class="mb-6 text-gray-400">Stay cool, bro. You're not lost, just taking a detour.</p>
      <a href="/" class="inline-block px-8 py-3 border border-cyan-400 rounded hover:bg-cyan-400 hover:text-black transition uppercase tracking-wider">
        Back to Home
      </a>
    </div>
  </body>
</html>
